
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TOUR POR COLOMBIA</title>
    <meta charset="utf-8">
    <meta name= "viewport" content="width=device−width initial−scale=1">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <style>
      #descripcion{
        text-shadow: 0 1px 1px #000;
      }

    </style>
  </head>
    <body>
      <a-scene>
        <a-assets>
          <img id="a1" alt="Bogota" src="bogota.jpg"/>
          <img id="a2" alt="Cali" src="cali.jpg"/>
          <img id="a3" alt="Cano Cristales" src="canocristales.jpg"/>
          <img id="a4" src="colombia.jpg">
        </a-assets>
        <a-image src="#a1"  position="-1.5 2.3 -3" onclick="show('a1')"></a-image>
        <a-image src="#a2" position="0.5 2.3 -3" onclick="show('a2')"></a-image>
        <a-image src="#a3" position="2.5 2.3 -3" onclick="show('a3')"></a-image>
            <a-text align="center"  font="mozillavr" color="yellow" value="TOUR" position="0 4 -3"></a-text>
            <a-text align="center"  font="mozillavr" color="blue" value="POR" position="0 3.7 -3"></a-text>
            <a-text align="center"  font="mozillavr" color="red" value="COLOMBIA" position="0 3.5 -3"></a-text>
            <a-box src="umb.jpg" position="-2 0 -6" material="opacity: 0.3">
              <a-animation attribute="rotation" repeat="indefinite" from="-0.5 2 4" to="0 360 0" direction="alternate" dur=3000>
              </a-animation>
            </a-box> 
            <a-image src="#a4" position="2 1 -3" material="opacity: 0.5" >
              <a-animation attribute="rotation" repeat="indefinite" from="0 0 0" to="0 360 0" direction="forward" dur=2000>
              </a-animation>
            </a-image> 
             <a-text id="descripcion" align="center" font="mozillavr" color="black" value="" position="0 0.3 -3" text="opacity:0.82;zOffset:1.3409999999999997;yOffset:0.15;tabSize:4.59;lineHeight:0.53;height:1.82;letterSpacing:3.09;font:exo2bold"></a-text>
            <a-sky src="#a3" id="cielo"></a-sky>
          <a-camera>
            <a-cursor color="white"></a-cursor>
          </a-camera>
      </a-scene> 
      <script> 
 
      function show (id){
        var valor = $('#'+id).attr("alt");
        document.getElementById('cielo').setAttribute('src','#' + id);
        $('#descripcion').attr("value", "Conoce " + valor);
      }
      </script>
    </body>
</html>
